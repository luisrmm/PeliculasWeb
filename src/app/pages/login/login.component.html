<div class="row">
    <h1>Inicio de Sesión</h1>
    <div class="columnL">

    </div>
    <div class="columnR">
            <form class="center">
                <div class="form-group space">
                  <label class="spaceBottom" for="exampleInputEmail1">Usuario</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group space">
                  <label class="spaceBottom" for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary space btn" (click)="redirect('home')">Iniciar Sesión</button>
            </form>
            <span class="createAccount"> ¿Aún no tiene una cuenta? </span>
            <span class="createAccountClick" (click)="redirect('sign-in')">Regístrate</span>
    </div>
</div>
